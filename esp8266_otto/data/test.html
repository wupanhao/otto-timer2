<!DOCTYPE html>
<html>
    <head>
        <title>Servo Test</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <style type="text/css">
            input {
                width: 100%;
                height: 72px;
            }

            label {
                font-size: 24px;
            }

            button {
                border-radius: 3px;
                color: #fff;
                background-color: #007aff;
                border: 1px solid #007aff;
                margin-top: 10px;
                margin-left: 10px;
                font-size: 24px;
                
            }
        </style>
    </head>
    <body>
        <H1>Welcome To Servo Test</H1>
        <div id=buttons></div>
        <form id=myForm action=/set-servo>


<!--             <div>
                <label for=d0>D0 </label>
                <div></div>
                <input type=range name=d0 id=d0 value=0 onchange=Submit()>
            </div> -->

        </form>
        <script type='text/javascript'>

            var commands = [
            {name:'连接舵机',url:'/attach-servos'},
            {name:'关闭舵机',url:'/dettach-servos'},
            {name:'舵机归位',url:'/servos-home'},
            ]

            function debug(){
                var angles = []
                for (var i = 0; i < 12; i++) {
                    angles[i] = document.getElementById('d'+i).value;   
                }
                console.log('uint8_t angles = {',angles.join(' , '),'}')
                trims = angles.map(e => e - 90);
                console.log('uint8_t trims = {',trims.join(' , '),'}')
            }

            function execute(url){
                console.log(url);
                req(url);
            }

            function init(){
                var form = document.getElementById('myForm')
                var buttons = document.getElementById('buttons')
                var html = ''
                var button_html = ''
                for (var i = 0; i < 12; i++) {
                    html+='<div><label for="d'+i+'">D'+i+'</label><div></div></div><input type="range" min="15" max="165" name="d'+i+'" id="d'+i+'" value="90" onchange=Submit("'+i+'")></div>';
                }

                for(var i = 0;i < commands.length ; i++){
                    button_html += '<button onclick=execute("'+commands[i].url + '")>' + commands[i].name + '</button>';
                }
                form.innerHTML =   html;
                buttons.innerHTML =   button_html;
            }



            function req(url) {
                var xmlHttp = '';
                var requstData = '';
                var html = '';
                if (window.XMLHttpRequest) {                    
                    xmlHttp = new XMLHttpRequest();                
                } else {                    
                    xmlHttp = new ActiveXObject('Microsoft.XMLHTTP');                
                }                
                xmlHttp.open('GET', url , true);                 
                xmlHttp.send();                 
                xmlHttp.onreadystatechange = function() {                    
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {                        
                    requstData = xmlHttp.responseText;                         
                    console.log(requstData);                    
                }                
                };            
            } 

            function setAngle(di,vi) {
                var url = '/set-servo?di='+di+'&vi='+vi;
                req(url);
            }   

            function Submit(i){   
                debug()
                var vi = document.getElementById('d'+i).value;   
                console.log(i,vi);   
                setAngle(i,vi); 
            }



                  init();
        </script>
    </body>
</html>
